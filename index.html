<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="body__container">
        <div class="tittle__div">
            <span class="tittle"></span>
        </div> 
        <div class="body__image--container">
            <img src="assets/images/1.jpg" alt="Trees">
            <img src="assets/images/2.jpg" alt="Lake">
            <img src="assets/images/3.jpg" alt="Jungle">
            <img src="assets/images/4.jpg" alt="Bubble">
            <img src="assets/images/5.jpg" alt="North">
        </div>
        <div class="controllers">
            <div class="slider__button--left"><i class="fa fa-arrow-left"></i></div>
        <div class="slider__dots">
            <i class="fa fa-circle"> </i><i class="fa fa-circle"> </i><i class="fa fa-circle"> </i><i class="fa fa-circle"> </i><i class="fa fa-circle"></i>
        </div>
            <div class="slider__button--right"><i class="fa fa-arrow-right"></i></div>
        </div>

    </div>
    

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
